apiVersion: apps/v1
kind: Deployment
metadata:
  name: products-service
  namespace: microservices
  labels:
    app: products-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: products-service
  template:
    metadata:
      labels:
        app: products-service
    spec:
      containers:
      - name: products-service
        image: products-service:latest
        ports:
        - containerPort: 8002
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: products-service
  namespace: microservices
  labels:
    app: products-service
    component: backend
spec:
  selector:
    app: products-service
  ports:
    - protocol: TCP
      port: 8002
      targetPort: 8002
  type: ClusterIP